<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--
include 하는 것이다.
-->
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="background: #f5f5f5">
<div class="login-form"
     style="position: relative; top: 150px;">
    <div class="row">
        <div class="col" style="text-align: center">
            <img src="https://imgur.com/4vwylDC.png" alt="" style="width: 100px; margin: 30px auto">
            <h4 align="center">
                Classroom Reservation System
            </h4>
            <p>
            </p>
            <p>
                <small class="form-text text-muted"
                       align="center">
                    이 페이지는 데모용 페이지입니다. <br>
                    실제 강의실을 예약할 수 없습니다.
                </small>
            </p>
            <form>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="아이디">
                </div>
                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           placeholder="비밀번호">
                </div>
                <button type="submit"
                        class="btn btn-primary btn-lg btn-block">
                    Sign In
                </button>
            </form>
            <div class="row" style="position:relative; top: 15px;">
                <p class="col" style="text-align: right"><a href="/accounts/id/search">아이디 찾기</a></p>
                <p class="col" style="text-align: center"><a href="/accounts/password/new">비밀번호 찾기</a></p>
                <p class="col" style="text-align: left"><a href="/accounts/signUp">회원가입</a></p>
            </div>
        </div>
    </div>
    <br>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
