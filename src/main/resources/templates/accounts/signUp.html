<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body style="background: #f5f5f5">
<div class="login-form"
     style="position: relative; top: 150px;">
    <div class="row">
        <div class="col" style="text-align: center">
            <img src="https://imgur.com/4vwylDC.png" alt="" style="width: 100px; margin: 30px auto">
            <h4 align="center">
                Classroom Reservation System
            </h4>
            <p>
            </p>
            <p>
                <small class="form-text text-muted"
                       align="center">
                    이 페이지는 데모용 페이지입니다. <br>
                    실제 강의실을 예약할 수 없습니다.
                </small>
            </p>
            <form th:action="@{/accounts/signUp}"
                  th:object="${form}"
                  method="post">
                <div class="form-group">
                    <input type="text"
                           th:field="*{id}"
                           class="form-control"
                           placeholder="아이디 (영문, 숫자로 구성된 4~10글자)"
                           pattern="[A-Za-z0-9]{4,10}" maxlength="10"
                           required>
                </div>
                <div class="form-group">
                    <input type="password"
                           th:field="*{password}"
                           class="form-control"
                           placeholder="비밀번호 (영문, 숫자로 구성된 4~12글자)"
                           pattern="[A-Za-z0-9]{4,10}" maxlength="12"
                           required>
                </div>
                <div class="form-group">
                    <input type="text"
                           th:field="*{name}"
                           class="form-control"
                           placeholder="이름 (한글, 영문으로 구성된 2~12글자)"
                           pattern="[A-Za-z0-9가-힣]{2,10}" maxlength="12"
                           required>
                </div>
                <div class="form-group">
                    <input type="text"
                           th:field="*{email}"
                           class="form-control"
                           placeholder="이메일"
                           pattern=[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}
                           required>
                </div>
                <button class="btn btn-primary btn-lg btn-block">
                    <input type="submit" value="Sign Up" style="border: none; color: white; background: none">
                </button>
            </form>
        </div>
    </div>
    <br>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
